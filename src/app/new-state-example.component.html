<mat-form-field class="w-full primary">
  <mat-label>
    Search Periodic Element
  </mat-label>
  <input matInput [attr.type]="'text'" type="text" #searchField [placeholder]="' Search Periodic Element'"
    [formControl]="control" />
  <!-- [(ngModel)]="search" -->

  <button matSuffix mat-icon-button>
    <mat-icon fontIcon="search" />
  </button>
</mat-form-field>

<mat-paginator [length]='pageState().total' [pageIndex]="pageState().page" [pageSize]='pageState().pageSize'
  (page)="changePage($event)" />

<table mat-table [dataSource]="pageState().availableData || []" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef (click)="sortBy('position',0, 'number')">
      No.
      <mat-icon aria-hidden="false" [fontIcon]=" pageState().sortOrder | sortOrderIcon: 'position':0">
      </mat-icon>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef (click)="sortBy('name',1)">
      Name
      <mat-icon aria-hidden="false" [fontIcon]=" pageState().sortOrder | sortOrderIcon: 'name':1">
      </mat-icon>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef (click)="sortBy('weight',2, 'number')">
      Weight
      <mat-icon aria-hidden="false" [fontIcon]=" pageState().sortOrder | sortOrderIcon: 'weight':2">
      </mat-icon>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef (click)="sortBy('symbol',3)"> Symbol
      <mat-icon aria-hidden="false" [fontIcon]=" pageState().sortOrder | sortOrderIcon: 'symbol':3">
      </mat-icon>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="pageState().displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: pageState().displayedColumns;"></tr>
</table>
